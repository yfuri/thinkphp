<extend name="Layout:common"/>
<block name="main">
    <h1>
        <span class="action-span"><a href="{:U('add')}">添加角色</a></span>
        <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>
    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="{:U('')}" name="searchForm">
            <img src="__IMAGES__/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <input type="text" name="keyword" size="15" value="{:I('keyword')}"/>
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>
    <form method="post" action="" name="listForm">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1" class="tree">
                <tr>
                    <th>角色名称</th>
                    <th>角色描述</th>
                    <th>排序</th>
                    <th>是否显示</th>
                    <th>操作</th>
                </tr>
                <foreach name="rows" item="row">
                    <tr>
                        <td align="center">{$row.name}</td>
                        <td align="center">{$row.intro}</td>
                        <td align="center">{$row.sort}</td>
                        <td align="center"><img src="__IMAGES__/is_show{$row.status}.gif" /></td>
                        <td align="center">
                            <a href="{:U('edit',array('id'=>$row['id']))}" title="编辑">编辑</a> |
                            <a href="{:U('delete',array('id'=>$row['id']))}" title="编辑">移除</a> 
                        </td>
                    </tr>
                </foreach>
            </table>
        </div>
    </form>
</block>
