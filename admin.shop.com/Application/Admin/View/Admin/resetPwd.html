<extend name='Layout:common'/>
<block name='main'>
        <h1>
            <span class="action-span"><a href="{:U('index')}">管理员管理</a></span>
            <span class="action-span1"><a href="{:U('Index/main')}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>
        </h1>
        <div style="clear:both"></div>
        <div class="main-div">
            <form method="post" action="{:U()}">
                <table cellspacing="1" cellpadding="3" width="100%">
                        <tr>
                            <td class="label">管理员名称</td>
                            <td>{$row.username}</td>
                        </tr>
                        <tr>
                            <td class="label">邮箱</td>
                            <td>{$row.email}</td>
                        </tr>
                        <tr>
                            <td class="label">密码</td>
                            <td>
                                <input type="password" name="password" size="40" placeholder="如果不输入表示自动生成一个" value="" />
                            </td>
                        </tr>
                    <tr>
                       <td></td>
                        <td>
                            <input type="hidden" name='id'  value="{$row.id}" />
                            <input type="submit" class="button" value=" 确定 " />
                            <input type="reset" class="button" value=" 重置 " />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
</block>
