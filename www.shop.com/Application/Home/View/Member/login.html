<extend name="Layout:member"/>
<block name="css">
    <style type="text/css">
        .red {
            color:red;
        }
    </style>
</block>
<block name="main">
    <!-- 登录主体部分start -->
    <div class="login w990 bc mt10">
        <div class="login_hd">
            <h2>用户登录</h2>
            <b></b>
        </div>
        <div class="login_bd">
            <div class="login_form fl">
                <form action="{:U()}" method="post">
                    <ul>
                        <li>
                            <label for="">用户名：</label>
                            <input type="text" class="txt" name="username" />
                        </li>
                        <li>
                            <label for="">密码：</label>
                            <input type="password" class="txt" name="password" />
                            <a href="">忘记密码?</a>
                        </li>
                        <li class="checkcode">
                            <label for="">验证码：</label>
                            <input type="text"  name="checkcode" />
                            <img src="{:U('Verify/verify',['nocache'=>NOW_TIME])}" alt="" id='checkcode'/>
                            <span>看不清？<a href="javascript:;" onclick="change_captcha()">换一张</a></span>
                        </li>
                        <li>
                            <label for="">&nbsp;</label>
                            <input type="checkbox" class="chb"  name='remember'/> 保存登录信息
                        </li>
                        <li>
                            <label for="">&nbsp;</label>
                            <input type="submit" value="" class="login_btn" />
                        </li>
                    </ul>
                </form>

                <div class="coagent mt15">
                    <dl>
                        <dt>使用合作网站登录商城：</dt>
                        <dd class="qq"><a href=""><span></span>QQ</a></dd>
                        <dd class="weibo"><a href=""><span></span>新浪微博</a></dd>
                        <dd class="yi"><a href=""><span></span>网易</a></dd>
                        <dd class="renren"><a href=""><span></span>人人</a></dd>
                        <dd class="qihu"><a href=""><span></span>奇虎360</a></dd>
                        <dd class=""><a href=""><span></span>百度</a></dd>
                        <dd class="douban"><a href=""><span></span>豆瓣</a></dd>
                    </dl>
                </div>
            </div>

            <div class="guide fl">
                <h3>还不是商城用户</h3>
                <p>现在免费注册成为商城用户，便能立刻享受便宜又放心的购物乐趣，心动不如行动，赶紧加入吧!</p>

                <a href="{:U('Member/register')}" class="reg_btn">免费注册 >></a>
            </div>

        </div>
    </div>
    <!-- 登录主体部分end -->
</block>

<block name='js'>
    <js href='__JS__/jquery.min.js'/>
    <script type='text/javascript'>
        function change_captcha(){
            $('#checkcode').attr('src', '{:U("Verify/verify")}?nocache=' + new Date().getTime());
        }
    </script>
</block>
